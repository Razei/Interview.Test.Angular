<h1>{{ title }} app is running!</h1>

<h2>Diploma</h2>

<table class="diploma">
  <tr>
    <td>Id:</td>
    <td>{{ diploma?.Id }}</td>
  </tr>
  <tr>
    <td>Credits:</td>
    <td>{{ diploma?.Credits }}</td>
  </tr>
  <tr>
    <td>Requirements:</td>
    <td>{{ diploma?.Requirements }}</td>
  </tr>
</table>

<h2>Students</h2>

<!-- Add ngFor to loop over each element instead of manually using array index -->
<ng-container *ngFor="let student of students">
  <div class="student" *ngIf="student">
    <h3>Student {{ student.Id }}</h3>
    <ul>
      <li *ngFor="let course of student.Courses">{{ course.Name }} - Mark: {{ course.Mark }}</li>
    </ul>
    <div class="has-graduated">Has graduated? {{ student | hasGraduated: diploma }}</div>
  </div>
</ng-container>

<router-outlet></router-outlet>
